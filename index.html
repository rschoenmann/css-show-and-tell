<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS Show and Tell - Rounded Corners</title>
</head>
<body>
    <h1>CSS Show and Tell - Rounded Corners</h1>

        <h2>Turns out, you can round the corner of any element in CSS!</h2>

        <ul>
            <li>
                <div class="normalElement"></div>
            </li>
            <li>
                <div class="triangleRight"></div>
            </li>
            <li>
                <div class="firstExample"></div>
            </li>
        </ul>
        
        <h2>Here's how you, too, can round corners:</h2>
        <img src="https://i.imgur.com/GyoxFVl.png?1" alt="">

        <h2>Here's an example with a different `border-radius` value for each corner:</h2>
            <div class="fourCorners"></div>

        <h2>And here's an element with three different values:</h2>
            <div class="threeCorners"></div>

        <h2>Two values:</h2>
            <div class="twoCorners"></div>


</body>
</html>
